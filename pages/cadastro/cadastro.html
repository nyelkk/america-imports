<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>America Imports - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main>
        <div class="aside">
            <div class="logo">
                <a href="../../index.html"><img src="../../images/logos/logo-2.png" alt="" srcset=""></a>
            </div>
            <div class="title">
                <h1>Seu Jogo, Seu Estilo.</h1>
            </div>
        </div>
        
        <div class="other-side">
            <div class="adv">
                <span>Ao continuar, afirmo que concordo com a Política de privacidade e os Termos de uso da America Imports.</span>
            </div>
            <div class="main-container">
                <h1>Cadastro</h1>
                <form>
                    <br>
                    <input type="text" id="nome" placeholder="Insira seu nome." name="nome" required>
                    <br>
                    <input type="email" id="email" placeholder="Insira seu email." name="email" maxlength="40" required>
                    <br>
                    <input type="text" id="phone" placeholder="Insira seu Número de Telefone" name="cpf" maxlength="16" required>
                    <br>
                    <input type="password" placeholder="Insira sua Senha." id="senha" name="senha" required>
                    <br>
                    <input type="submit" value="CRIAR">
                </form>
            </div>
            <div class="footer-logo">
                <img src="../../images/logos/america-logo.png" width="100px" alt="" srcset="">
            </div>
        </div>
    </main>
</body>
</html>
